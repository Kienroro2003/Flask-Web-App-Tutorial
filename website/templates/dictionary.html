{% extends "base.html" %} {% block title %}My dictionary{% endblock %}
{% block content %}
    <h1>My Dictionary</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
        </tr>
        </thead>
        <tbody>
        {% for word in user.notes %}
            <tr>
            <th scope="row">{{ word.id }}</th>
            <td>{{ word.word }}</td>
            <td>{{ word.pronoun }}</td>
            <td>{{ word.type }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
